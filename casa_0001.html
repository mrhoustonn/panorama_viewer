    
<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Tour</title>
    <link rel="stylesheet" href="https://cdn.pannellum.org/2.5/pannellum.css"/>
    <script type="text/javascript" src="https://cdn.pannellum.org/2.5/pannellum.js"></script>
    <style>
    body { margin: 0; }
    #panorama {
        width: 100vw;
        height: 100vh;
    }
    </style>
</head>
<body>

<div id="panorama"></div>

<script>
pannellum.viewer('panorama', {
    // General settings that apply to all scenes
    "default": {
        "firstScene": "outside", // <-- FIX #1: Start with a valid scene ID
        "author": "Your Name",
        "autoLoad": true
    },

    "scenes": {
        // --- SCENE 1: Outside ---
        "outside": { // <-- FIX #2: Use a descriptive and unique ID
            "title": "Lado de fora",
            "type": "equirectangular",
            "panorama": "https://i.postimg.cc/d0SHSSL3/000.jpg",
            "hotSpots": [
                {
                    "pitch": -10,
                    "yaw": 110,
                    "type": "scene",
                    "text": "Vai para a Sala",
                    "sceneId": "livingRoom" // <-- FIX #3: Point to the other scene's ID
                }
            ]
        },

        // --- SCENE 2: Living Room ---
        "livingRoom": { // <-- FIX #2: Use a descriptive and unique ID
            "title": "Sala",
            "type": "equirectangular",
            "panorama": "https://i.postimg.cc/pVjGqCxV/003.jpg",
            "hotSpots": [
                {
                    "pitch": -5,
                    "yaw": -150,
                    "type": "scene",
                    "text": "Volta para fora",
                    "sceneId": "outside" // <-- FIX #3: Point to the other scene's ID
                }
            ]
        }
    }
});
</script>

</body>
</html>
