<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Tour</title>
    <link rel="stylesheet" href="https://cdn.pannellum.org/2.5/pannellum.css"/>
    <script type="text/javascript" src="https://cdn.pannellum.org/2.5/pannellum.js"></script>
    <style>
    body { margin: 0; }
    #panorama {
        width: 100vw;
        height: 100vh;
    }
    </style>
</head>
<body>

<div id="panorama"></div>

<script>
pannellum.viewer('panorama', {
    // General settings that apply to all scenes
    "default": {
        "firstScene": "000",
        "author": "Your Name",
        "autoLoad": true // Automatically loads the first scene
    },

    // A list of all your panoramic scenes
    "scenes": {
        // --- SCENE 1: Living Room ---
        "livingRoom": {
            "title": "Lado de fora",
            "type": "equirectangular",
            "panorama": "https://i.postimg.cc/d0SHSSL3/000.jpg",
            "hotSpots": [
                {
                    "pitch": -10,  // Vertical position of the hotspot
                    "yaw": 110,    // Horizontal position of the hotspot
                    "type": "scene", // This makes it a navigation hotspot
                    "text": "Go to the Kitchen", // Tooltip text on hover
                    "sceneId": "000" // The ID of the scene to link to
                }
            ]
        },

        // --- SCENE 2: Kitchen ---
        "kitchen": {
            "title": "Sala",
            "type": "equirectangular",
            "panorama": "https://i.postimg.cc/pVjGqCxV/003.jpg",
            "hotSpots": [
                {
                    "pitch": -5,
                    "yaw": -150,
                    "type": "scene",
                    "text": "Back to the Living Room",
                    "sceneId": "livingRoom"
                }
            ]
        }
    }
});
</script>

</body>
</html>
